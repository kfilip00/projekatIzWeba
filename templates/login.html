{% extends "base.html" %}
{% block content %}
<div class="container">

            <img src="/static/slike/logo.png">
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-6 col-xs-12">
            <form action={{ url_for("login") }} method="POST">
                <div class="form-group">
                    <label>Email adresa</label>
                    <input type="email" name="inputEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Lozinka</label>
                    <input type="password" name="inputLozinka" class="form-control" required>
                </div>
                <br/>
                <input type="submit" class="btn btn-primary" role="button" value="Prjavi se">
            </form>
        </div>
    </div>
</div>

{% endblock %}
